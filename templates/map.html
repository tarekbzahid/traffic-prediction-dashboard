<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Las Vegas Traffic Live Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .leaflet-popup-content {
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>

<body>

<div id="map"></div>

<script>
var map = L.map('map').setView([36.1699, -115.1398], 11); // Las Vegas

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

var markers = {};        // Markers by stationId
var markerMetadata = {}; // Store lat, lon, and location description
var liveData = {};       // Current live detector data

var socket = io();

// Load sensor metadata
fetch('/metadata')
.then(response => response.json())
.then(metadata => {
    metadata.forEach(sensor => {
        var circle = L.circleMarker([sensor.latitude, sensor.longitude], {
            radius: 6,
            fillColor: "#a0a0a0", // Grey initially
            color: "#808080",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        })
        .addTo(map)
        .bindPopup('Waiting for live data...');

        markers[sensor.detector_id] = circle;

        markerMetadata[sensor.detector_id] = {
            lat: sensor.latitude,
            lon: sensor.longitude,
            locationText: sensor.location  // <-- Save the text description
        };
    });
});

// When new live data is pushed
socket.on('new_data', function(responseData) {
    liveData = responseData.data;
    updateMarkers();
    console.log("Received live data at", responseData.timestamp);
});

// Update marker popups
function updateMarkers() {
    for (var stationId in markers) {
        var marker = markers[stationId];
        var meta = markerMetadata[stationId];
        var stationDetectors = liveData.filter(d => d.stationId === stationId);

        var popupContent = `<b>Station:</b> ${stationId}<br><b>Lat, Lon:</b> ${meta.lat.toFixed(5)}, ${meta.lon.toFixed(5)}<br><b>Location:</b> ${meta.locationText}<br><br>`;

        if (stationDetectors.length > 0) {
            // Live data available - turn blue
            marker.setStyle({
                fillColor: "#007bff",
                color: "#0056b3"
            });

            stationDetectors.forEach(det => {
                var laneNum = det.detectorId.split("_").pop();
                popupContent += `Lane ${laneNum}: Speed <b>${det.vehicleSpeed ?? 'N/A'}</b> mph, Vehicles <b>${det.vehicleCount ?? 'N/A'}</b>, Occupancy <b>${det.vehicleOccupancy ?? 'N/A'}</b><br>`;
            });
        } else {
            // No live data - stay grey
            marker.setStyle({
                fillColor: "#a0a0a0",
                color: "#808080"
            });

            popupContent += `<i>No live data available.</i>`;
        }

        marker.bindPopup(popupContent);
    }
}
</script>

</body>
</html>
